<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORM</title>
</head>
<body>
    <header>
        <h1>Contacts Us</h1>
    </header>

    <main>
        <form action="#" method="GET">
            <section>
                <h2>How Can We Help You ?</h2>
                <ul>
                    <li>
                        <label for="username">Your Name</label>
                        <input type="text" id="username" name="username" required>
                    </li>
                    <li>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required>
                    </li>
                    <li>
                        <label for="telephone">Your Phone Number</label>
                        <input type="tel" id="telephone" name="telephone" required minlength="11">
                    </li>
                    <li>
                        <label for="message">Your Message</label>
                        <textarea name="message" id="message" cols="5" rows="6" required minlength="10" maxlength="200"></textarea>
                    </li>
                </ul>
            </section>
            <section>
                <label for="find">How did you find us ?</label>
                <select name="find" id="find" required>
                    <option value="Search">Web Search</option>
                    <option value="word-of-mouth">Word of mouth</option>
                    <option value="ads">Online ads</option>
                    <option value="other">other</option>
                </select>
            </section>
            <section>
                <h2>How should we reply ?</h2>
                <ul>
                    <li class="control">
                        <input type="radio" name="reply" id="phone" value="phone" required>
                        <label for="phone">Call me</label>
                    </li>
                    <li class="control">
                        <input type="radio" name="reply" id="email" value="email" required>
                        <label for="email">Send an email</label>
                    </li>
                    <li class="control">
                        <input type="radio" name="reply" id="none" value="none" required>
                        <label for="none">Don't reply</label>
                    </li>
                </ul>
            </section>
            <section class="control">
                <input type="checkbox" name="accept" id="accept" required>
                <label for="accept">Accept terms</label>
            </section>
            <section class="formaction">
                <button type="reset" class="btn2">Clear</button>
                <button type="submit" class="btn1">Submit</button>
            </section>
        </form>
    </main>
</body>
</html>
